<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

<header class="site-header">
<nav class="container">
<ul class="menu">
<li><a href="#">HOME</a></li>
<li><a href="#">ABOUT</a></li>
<li><a href="#">CONTACT</a></li>
</ul>
</nav>
</header>


<main class="container">
<section class="contact">

<div class="hero">
<div class="circle-text">
<svg class="ring" viewBox="0 0 240 240" aria-hidden="true">
<defs>
<path id="ringPath" d="M120,120 m-95,0 a95,95 0 1,1 190,0 a95,95 0 1,1 -190,0" />
</defs>
<text class="ring-text">
<textPath xlink:href="#ringPath" startOffset="0%">
STUUR ONS EEN BERICHT
</textPath>
</text>
</svg>
</div>

<span class="dot" aria-hidden="true"></span>
</div>


<form class="form" action="#" method="post" novalidate>
<label for="name">Naam:</label>
<input type="text" id="name" name="name" placeholder="John Doe" />

<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="johndoe@ap.be" />

<label for="message">Bericht:</label>
<textarea id="message" name="message" placeholder="Laat hier je bericht achter."></textarea>

<button type="submit">VERZENDEN</button>
</form>
</section>
</main>


<footer class="site-footer">
<div class="container">Footer - AP Hogeschool</div>
</footer>
</body>
</html>
